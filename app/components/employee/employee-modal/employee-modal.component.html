<div class="modal-header">
    <h3 class="modal-title">Add Employee</h3>
</div>
<div class="modal-body">
    <div class="ml-5">
        <form>
            <div class="">
                <div class="col-md-4">
                    <label>First Name:</label>
                    <input type="text" class="form-control" ng-model="employee.firstName" placeholder="First Name">
                </div>
                <div class="col-md-4">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" ng-model="employee.lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="col-md-4">
                <label>Contact:</label>
                <input type="text" class="form-control" ng-model="employee.contact" placeholder="Contact">

            </div>
            <div class="col-md-4">
                <label>Address:</label>
                <input type="text" class="form-control" ng-model="employee.address" placeholder="Address">
            </div>

            <div class="col-md-4">
                <label>DOB:</label>
                <input type="date" ng-model="employee.dob" format="DD-MM-YYYY" placeholder="DOB" required>
            </div>
            <div class="col-md-4">
                <label>Employment Status:</label>
                <input type="checkbox" ng-model="employee.isEmploymentStatusEnabled"  required>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(employee)">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
