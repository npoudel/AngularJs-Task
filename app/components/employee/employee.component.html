
<div class="d-flex justify-content-end">
<button type="button" class="btn btn-primary" data-toggle="modal" ng-click="addEditModel()">Add Employee</button>
</div>
<table class="table table-hover table-bordered mt-2">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>DOB</th>
        <th>Contact</th>
        <th>Address</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="emp in employees ">
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.dob}}</td>
        <td>{{emp.contact}}</td>
        <td>{{emp.address}}</td>
        <td>
            <input type="button" class="btn btn-success" ng-click="editEmployee($index)" value="Edit">
            <input type="button" class="btn btn-danger" ng-click="deleteEmployee($index)"value="Delete">
        </td>
    </tr>
</table>

<div id="confirmation-dialog">
    <div class="modal fade confirmation-dialog" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirm Delete</h4>
                </div>
                <div class="modal-body">
                    <div class="span5">Are you sure you want to delete the record?</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" ng-click="executeDialogAction(button.action)" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
