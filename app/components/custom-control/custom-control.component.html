<form class="row form-inline" name="fullNameForm">
    <input type="text" ng-model="firstName" placeholder="First Name"  required>
    <input type="text" ng-model="lastName" placeholder="Last Name" required>
    <button class="btn btn-success" ng-disabled="fullNameForm.$invalid" ng-click="addItem({firstName:firstName,lastName:lastName})">
     Submit
    </button>
</form>
